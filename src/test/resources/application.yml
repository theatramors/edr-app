spring:
  profiles:
    active: test
  main:
    banner-mode: 'off'
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/edr-develop
    username: edr
    password: edr
  jpa:
